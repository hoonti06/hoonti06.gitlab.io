image: hoonti06/ruby-pandoc-node

variables:
  JEKYLL_ENV: production
  LC_ALL: C.UTF-8

before_script:
  - gem install bundler
  - bundle install
  - ./generateData.js
  - ./replaceToRougeSyntax.js
test:
  stage: test
  script:
  - bundle exec jekyll build -d test
  artifacts:
    paths:
    - test
  except:
  - master

pages:
  stage: deploy
  script:
  - bundle exec jekyll build -d public --trace
  artifacts:
    paths:
    - public
  only:
  - master
